<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Biodata Saya</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #90caf9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
    }

    .card img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #42a5f5;
    }

    h1 {
      margin: 10px 0;
      color: #1976d2;
    }

    p {
      color: #444;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/foto.jpg" alt="Foto Profil">
    <h1>M Revan Bagaskara</h1>
    <p> Jurusan : Rekayasa perangkat lunak (RPL).</p>
    <a class="button" href="form.html">Hubungi Saya</a>
  </div>

</body>
</html>
