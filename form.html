<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hubungi Saya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      text-align: center;
      padding: 50px;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="email"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0277bd;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #1976d2;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Hubungi Saya</h2>
    <form action="https://formsubmit.co/agatanuraini48@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="Nama" placeholder="Nama Anda" required>
      <input type="text" name="Keperluan" placeholder="Keperluan Anda" required>

      <br><br>
      <button type="submit">Kirim</button>
    </form>

    <a class="back-link" href="index.html">‚Üê Kembali ke Biodata</a>
  </div>

</body>
</html>
